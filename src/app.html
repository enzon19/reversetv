<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon-16x16.png">
    <link rel="manifest" href="%sveltekit.assets%/site.webmanifest">

    <title>ReverseTV for Trakt</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Connect with Trakt to analyze common actors across your watched movies and TV shows, enhancing your viewing experience by highlighting connections between your consumed content."/>

		<script>
			// Dark Mode
			function loadTheme() {
				const documentElement = document.documentElement;
				
				if (localStorage.theme === 'dark' || ((!('theme' in localStorage) || localStorage.theme === 'system') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
					documentElement.classList.add('dark');
				} else {
					documentElement.classList.remove('dark');
				}
			}

			loadTheme();
		</script>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="bg-neutral-50 text-neutral-950 dark:bg-neutral-800 dark:text-white">
		<div class="flex flex-col h-screen">%sveltekit.body%</div>
	</body>
</html>
