<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon-16x16.png" />
		<link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />

		<title>ReverseTV for Trakt</title>
		<meta
			name="description"
			content="Discover other appearances that each actor in a movie or series has had in other productions based on your Trakt history."
		/>

		<meta property="og:url" content="https://reversetv.enzon19.com" />
		<meta property="og:type" content="website" />
		<meta property="og:title" content="ReverseTV for Trakt" />
		<meta
			property="og:description"
			content="Discover other appearances that each actor in a movie or series has had in other productions based on your Trakt history."
		/>

		<meta name="twitter:card" content="summary_large_image" />
		<meta property="twitter:domain" content="reversetv.enzon19.com" />
		<meta property="twitter:url" content="https://reversetv.enzon19.com" />
		<meta name="twitter:title" content="ReverseTV for Trakt" />
		<meta
			name="twitter:description"
			content="Discover other appearances that each actor in a movie or series has had in other productions based on your Trakt history."
		/>

		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<script>
			// Dark Mode
			function loadTheme() {
				const documentElement = document.documentElement;

				if (
					localStorage.theme === 'dark' ||
					((!('theme' in localStorage) || localStorage.theme === 'system') &&
						window.matchMedia('(prefers-color-scheme: dark)').matches)
				) {
					documentElement.classList.add('dark');
				} else {
					documentElement.classList.remove('dark');
				}
			}

			loadTheme();
		</script>

		%sveltekit.head%
	</head>
	<body
		data-sveltekit-preload-data="hover"
		class="bg-neutral-50 text-neutral-950 dark:bg-neutral-800 dark:text-white"
	>
		<div class="flex h-screen flex-col">%sveltekit.body%</div>
	</body>
</html>
